    <script type="text/javascript">

      function ValidateEmail(mail) 
      {
          if (/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/.test(mail))
      {
          return (true)
      } 
          return (false)
      }
  
          function sendEmail() {
  
          var name = document.getElementById('name').value;
          var mailSubject = document.getElementById('subject').value;
          var phone = document.getElementById('phone').value;
          var email = document.getElementById('email').value;
          var message = document.getElementById('message').value;
  
          let finalMessage = "Dear JeszyDesign!" + "\n\n" + message + "\n\n" + "Thanks, " + name + "\n" + "Phone number: " + phone;
  
          if(!ValidateEmail(email))
          {
              alert("You have entered an invalid email address!");
              return;
          }
  
          if(name.length === 0 || mailSubject.length === 0 || message.length === 0)
          {
              alert("Something is empty. Fill all.");
              return;
          }
              Email.send({
                  SecureToken : "b53655a3-d5af-497f-860f-33b1d81c0450",
                  To : "demo@jeszydesign.com",
                  From : email,
                  Subject : mailSubject,
                  Body : finalMessage
              }).then(
                  message => alert("message sent")
                
              );
          }
      </script>
